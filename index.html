<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="shortcut icon" type="image/png" href="./img/faviocn.png">
    <title>Mixer</title>
</head>
<body>
    <div class="boxer">
        <div class="box-1 boxes">
            <i class="fas fa-volume-up speaker"></i>
            <audio class="sound" src="./sounds/bubbles.mp3"></audio>
        </div>
        <div class="box-2 boxes">
            <i class="fas fa-volume-up speaker"></i>
            <audio class="sound" src="./sounds/clay.mp3"></audio>
        </div>
        <div class="box-3 boxes">
            <i class="fas fa-volume-up speaker"></i>
            <audio class="sound" src="./sounds/confetti.mp3"></audio>
        </div>
        <div class="box-4 boxes">
            <i class="fas fa-volume-up speaker"></i>
            <audio class="sound" src="./sounds/glimmer.mp3"></audio>
        </div>
        <div class="box-5 boxes">
            <i class="fas fa-volume-up speaker"></i>
            <audio class="sound" src="./sounds/moon.mp3"></audio>
        </div>
        <div class="box-6 boxes">
            <i class="fas fa-volume-up speaker"></i>
            <audio class="sound" src="./sounds/ufo.mp3"></audio>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
